<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="signin">
                <div class="form login-form">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Sign In</h1>
                        </div>
                    </div>
                    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input ngModel 
                                type="email" 
                                name="email"  
                                id="email" 
                                class="form-control"
                                placeholder="Enter email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input ngModel 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control" 
                                placeholder="Enter Password"
                                required>
                        </div>
                        <div class="form-group">
                            <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-block btn-primary text-uppercase" [disabled]="!f.valid">Login</button>
                        </div>
                        <div class="col-md-12">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <p class="text-center">
                                <a href="javascript:void();" class="btn"><i class="fa fa-google-plus">
                                    </i> Sign Up using Google
                                </a>
                            </p>
                        </div>
                        <!-- <div class="col-md-12 mb-2">
                            <p class="text-center">
                                <a href="javascript:void();" class="btn"><i class="fa fa-microsoft">
                                    </i> Sign Up using Microsoft
                                </a>
                            </p>
                        </div> -->
                        <div class="form-group">
                            <p class="text-center">Don't have account? <a routerLink="/signup" id="signup">Sign up here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
