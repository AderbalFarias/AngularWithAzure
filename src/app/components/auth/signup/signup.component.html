<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="signup">
                <div class="form login-form">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Sign Up</h1>
                        </div>
                    </div>
                    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
                        <div class="form-group">
                            <label for="firstname">Last Name</label>
                            <input ngModel 
                                type="text" 
                                name="firstname"  
                                id="firstname" 
                                class="form-control"
                                placeholder="Enter First Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input ngModel 
                                type="text" 
                                name="lastname"  
                                id="lastname" 
                                class="form-control"
                                placeholder="Enter Last Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input ngModel 
                                type="email" 
                                name="email"  
                                id="email" 
                                class="form-control"
                                placeholder="Enter email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input ngModel 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control" 
                                placeholder="Enter Password"
                                required>
                        </div>
                        <div class="col-md-12 text-center mt-4">
                            <button type="submit" class="btn btn-block btn-primary text-uppercase" [disabled]="!f.valid">Sign Up</button>
                        </div>
                        <div class="col-md-12 pt-3">
                            <div class="form-group">
                                <p class="text-center">
                                    <a routerLink="/signin" id="signin">Already have an account?</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
